---
layout: default
---
<div class="container">
  <div class="row">
    {% assign page_category = site.data.categories[page.category] %}
    <div class="col-sm-8">
      <h1>
        <i class="{{ page_category['icon'] }}"></i>
        {{ page.title }}
        <span class="badge alert-info">{{ page_category['language'] }}</span>
      </h1>
    </div>
    <div class="col-sm-4 text-right">
      <h1>
        {% for platform in page_category['platforms'] %}
        <a target="_blank" href="{{ platform[1] }}"><i class="fab fa-{{ platform[0] }}"></i></a>
        {% endfor %}
        <a target="_blank" href="/{{ page.category }}/feed.xml"><i class="fa fa-rss"></i></a>
      </h1>
    </div>
  </div>
  {% for post in site.categories[page.category] %}
  <div class="well">
    {% include post-summary.html %}
  </div>
  {% endfor %}
</div>
