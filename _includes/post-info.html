<div class="small">
  <ul class="post-info">
    <li>
      <i class="fa fa-calendar"></i>
    </li>
    <li>
      <span class="post-date">{{ post.date | date: "%d/%m/%Y" }}</span>
    </li>
  </ul>
  <ul class="post-info">
    {% for download in post.downloads %}
    <li>
      <a target="_blank" href="{{ download.link }}"><i class="fa fa-{{ download.icon }}"></i>{{ download.description }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
